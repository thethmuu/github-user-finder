<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>Github User Info Retriever</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <a href="#" class="navbar-brand">Github User Info Retriever</a>
    </nav>

    <div class="container search-container mb-5">
        <div class="search card card-body">
            <h2 class="h2">Search Github Users</h2>
            <p class="lead">Enter a Github username to retrieve information</p>

            <input type="text" name="" id="search-user" class="form-control" placeholder="Github username">
        </div><br>

        <div id="profile">

        </div>

        
    </div><br><br>
    
    <div class="fixed-bottom">
        <footer class="p-3 text-center bg-light">
            GitHub Finder &copy;
        </footer>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
